<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year's Eve at Cash's House</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #020617;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  color: #f9fafb;
}

.card {
  position: relative;
  width: 360px;
  height: 540px;
  background: radial-gradient(circle at top, #1f2937 0, #020617 70%);
  border-radius: 24px;
  padding: 32px 28px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(148, 163, 184, 0.2);
}

.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: conic-gradient(from 180deg, #facc15, #f97316, #e5e7eb, #22d3ee, #facc15);
  filter: blur(10px);
  opacity: 0.45;
  z-index: -1;
  animation: rotateGlow 18s linear infinite;
}

@keyframes rotateGlow {
  to { transform: rotate(360deg); }
}

.confetti {
  position: absolute;
  width: 4px;
  height: 10px;
  background: linear-gradient(to bottom, #facc15, #f97316);
  border-radius: 999px;
  opacity: 0.7;
  animation: fall 8s linear infinite;
}

.confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
.confetti:nth-child(2) { left: 20%; animation-delay: 1s; height: 8px; }
.confetti:nth-child(3) { left: 30%; animation-delay: 2s; height: 12px; }
.confetti:nth-child(4) { left: 40%; animation-delay: 3s; }
.confetti:nth-child(5) { left: 50%; animation-delay: 4s; height: 7px; }
.confetti:nth-child(6) { left: 60%; animation-delay: 5s; height: 11px; }
.confetti:nth-child(7) { left: 70%; animation-delay: 6s; }
.confetti:nth-child(8) { left: 80%; animation-delay: 7s; height: 9px; }
.confetti:nth-child(9) { left: 90%; animation-delay: 2.5s; height: 13px; }

@keyframes fall {
  0% {
    top: -20px;
    transform: translateX(0) rotate(0deg);
  }
  50% {
    transform: translateX(10px) rotate(90deg);
  }
  100% {
    top: 560px;
    transform: translateX(-5px) rotate(180deg);
  }
}

.content {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 1;
}

.tagline {
  text-transform: uppercase;
  letter-spacing: 0.2em;
  font-size: 0.7rem;
  color: #e5e7eb;
  opacity: 0.8;
  text-align: center;
}

.headline {
  text-align: center;
  margin-top: 24px;
  font-size: 1.7rem;
  line-height: 1.3;
  color: #facc15;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  animation: shimmer 3.5s ease-in-out infinite;
  background: linear-gradient(120deg, #facc15 0%, #fff 25%, #f97316 50%, #facc15 75%, #e5e7eb 100%);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  background-size: 200% auto;
}

@keyframes shimmer {
  0% {
    background-position: -200% 0;
  }
  100% {
    background-position: 200% 0;
  }
}

.subhead {
  text-align: center;
  margin-top: 8px;
  font-size: 0.9rem;
  color: #e5e7eb;
  opacity: 0.9;
}

.details {
  margin-top: 32px;
  font-size: 0.85rem;
  line-height: 1.6;
  color: #e5e7eb;
}

.details strong {
  color: #facc15;
  font-weight: 600;
}

.time-row {
  margin-top: 12px;
}

.time-row span {
  display: block;
}

.byob {
  margin-top: 16px;
  padding-top: 12px;
  border-top: 1px solid rgba(148, 163, 184, 0.4);
  font-size: 0.85rem;
}

.byob strong {
  color: #facc15;
}

.footer {
  margin-top: 32px;
  text-align: center;
  font-size: 0.8rem;
  color: #9ca3af;
}

.clink {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin-top: 4px;
  color: #facc15;
}

.glass {
  width: 14px;
  height: 26px;
  border-radius: 6px 6px 2px 2px;
  border: 2px solid #facc15;
  position: relative;
  overflow: hidden;
}

.glass::before {
  content: "";
  position: absolute;
  inset: 55% 0 0 0;
  background: linear-gradient(to top, #f97316, #facc15);
  animation: fizz 2.4s ease-in-out infinite;
}

@keyframes fizz {
  0%, 100% { transform: translateY(10%); opacity: 0.9; }
  50% { transform: translateY(-10%); opacity: 1; }
}

.stem {
  width: 2px;
  height: 12px;
  background: #facc15;
  margin: 0 auto;
}

.base {
  width: 12px;
  height: 3px;
  background: #facc15;
  margin: 3px auto 0;
  border-radius: 999px;
}

@media (max-width: 480px) {
  .card {
    transform: scale(0.95);
  }
}
</style>
</head>
<body>
  <div class="card">
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="content">
      <div>
        <div class="tagline">Ring in the new year</div>
        <div class="headline">New Year's Eve<br />at Cash's House</div>
        <div class="subhead">Austin, Texas</div>

        <div class="details">
          <div>
            <strong>Location</strong><br />
            Cash's House<br />
            13130 Pond Springs Rd, #3312<br />
            Austin, TX 78729
          </div>

          <div class="time-row">
            <strong>Date & Time</strong>
            <span>December 31</span>
            <span>8:00 PM â€“ 1:00 AM</span>
          </div>

          <div class="byob">
            <strong>Drinks</strong><br />
            BYOB, but there will be a batched cocktail and bubbly ready for midnight.
          </div>
        </div>
      </div>

      <div class="footer">
        See you at midnight
        <div class="clink">
          <div>
            <div class="glass"></div>
            <div class="stem"></div>
            <div class="base"></div>
          </div>
          <div>
            <div class="glass"></div>
            <div class="stem"></div>
            <div class="base"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
