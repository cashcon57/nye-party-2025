<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year's Eve at Cash's House</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #020617;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  color: #f9fafb;
  padding: 20px;
}

.card {
  position: relative;
  width: 100%;
  max-width: 420px;
  background: radial-gradient(circle at top, #1f2937 0%, #020617 70%);
  border-radius: 24px;
  padding: 40px 32px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(148, 163, 184, 0.2);
}

@media (max-width: 480px) {
  .card {
    padding: 32px 24px;
    border-radius: 20px;
  }
}

.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: conic-gradient(from 180deg, #facc15, #f97316, #e5e7eb, #22d3ee, #facc15);
  filter: blur(10px);
  opacity: 0.45;
  z-index: -1;
  animation: rotateGlow 18s linear infinite;
}

@keyframes rotateGlow {
  to { transform: rotate(360deg); }
}

.confetti {
  position: absolute;
  width: 4px;
  height: 10px;
  background: linear-gradient(to bottom, #facc15, #f97316);
  border-radius: 999px;
  opacity: 0.7;
  z-index: 1;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-100%) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(600px) rotate(360deg);
    opacity: 0;
  }
}

.confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #facc15; }
.confetti:nth-child(2) { left: 20%; animation-delay: 1s; background: #f97316; }
.confetti:nth-child(3) { left: 30%; animation-delay: 2s; background: #fbbf24; }
.confetti:nth-child(4) { left: 40%; animation-delay: 0.5s; background: #fb923c; }
.confetti:nth-child(5) { left: 50%; animation-delay: 1.5s; background: #fcd34d; }
.confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; background: #fdba74; }
.confetti:nth-child(7) { left: 70%; animation-delay: 0.8s; background: #facc15; }
.confetti:nth-child(8) { left: 80%; animation-delay: 1.8s; background: #f97316; }
.confetti:nth-child(9) { left: 90%; animation-delay: 2.2s; background: #fbbf24; }
.confetti:nth-child(10) { left: 15%; animation-delay: 3s; background: #fb923c; }

.header {
  text-align: center;
  margin-bottom: 28px;
  position: relative;
  z-index: 2;
}

.tagline {
  font-size: 11px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #d1d5db;
  margin-bottom: 12px;
  font-weight: 500;
}

.title {
  font-size: 32px;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 8px;
}

@media (max-width: 480px) {
  .title {
    font-size: 28px;
  }
}

.title .highlight {
  background: linear-gradient(135deg, #fbbf24 0%, #f97316 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.subtitle {
  font-size: 14px;
  color: #d1d5db;
  font-weight: 400;
}

.details {
  position: relative;
  z-index: 2;
}

.detail-section {
  margin-bottom: 24px;
}

.detail-label {
  font-size: 13px;
  font-weight: 600;
  color: #fbbf24;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.detail-text {
  font-size: 15px;
  line-height: 1.6;
  color: #e5e7eb;
}

.separator {
  height: 1px;
  background: linear-gradient(90deg, transparent, #374151, transparent);
  margin: 20px 0;
}

.footer {
  text-align: center;
  margin-top: 28px;
  position: relative;
  z-index: 2;
}

.footer-text {
  font-size: 13px;
  color: #9ca3af;
  margin-bottom: 12px;
}

.emoji {
  font-size: 40px;
  display: inline-block;
  animation: clink 2s ease-in-out infinite;
}

@keyframes clink {
  0%, 100% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
}
</style>
</head>
<body>
<div class="card">
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>

  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  
  <div class="header">
    <div class="tagline">Ring in the New Year</div>
    <h1 class="title">NEW YEAR'S EVE<br>AT <span class="highlight">CASH'S HOUSE</span></h1>
    <div class="subtitle">Austin, Texas</div>
  </div>
  
  <div class="details">
    <div class="detail-section">
      <div class="detail-label">Location</div>
      <div class="detail-text">
        Cash's House<br>
        13130 Pond Springs Rd, #3312<br>
        Austin, TX 78729
      </div>
    </div>
    
    <div class="separator"></div>
    
    <div class="detail-section">
      <div class="detail-label">Date & Time</div>
      <div class="detail-text">
        December 31<br>

      </div>
    </div>
    
    <div class="separator"></div>
    
    <div class="detail-section">
      <div class="detail-label">Drinks</div>
      <div class="detail-text">
        BYOB, but there will be a batched cocktail and bubbly ready for midnight.
      </div>

  </div>
  
  <div class="footer">
    <div class="footer-text">See you at midnight</div>

</div>
